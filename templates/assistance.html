  <body class="page-register">
        <div class="invite">
        <div class="invite__overlay"></div>
        <div class="invitepage__pageinner">
                        <div>
            <a href="/"><img src="../static/images/logo-v2/Logo--white--shadow--square.png" width="120px" height="120px"></a>
           
                        
            <h1 style="margin: 15px 0; margin-top: 30px;">

                                           Request for help
                    
            </h1>
                        <h2 style="margin: 0; margin-bottom: 25px;">Make a request for any items that are needed by flood affected victms</h2>
           
                            </div>
                        <div style="max-width: 350px;  margin: 0 auto;">
                                {{message}}
                <div class="invite__form">
                   

                    
                <form class="form-horizontal" method="POST">
                    
                    
                    <div class="CenteredPage__field">
                        Name

                        <div class="">
                            <input id="name" type="text"  name="name" value="" required>

                                                    </div>
                    </div>


               
                     <div class="CenteredPage__field">
                        Phone No.

                        <div class="">
                            <input id="name" type="number"  name="phone" value="" required>

                                                    </div>
                    </div>
                    <br>
                    <div class="CenteredPage__field">
                            
    
                            <div class="">
                                Items &nbsp;&nbsp;&nbsp;&nbsp;
                                <select name="item">
                                    {%for i in range(0,count)%}
                                    <option value ="{{data['Items'][i]}}">{{data['Items'][i]}}</option>
                                    {% endfor %}
                                </select>
    
                                                        </div>
                        </div><br>
                    <div class="CenteredPage__field">
                            Number of Items 
    
                            <div class="">
                                <input id="name" type="number"  name="no" value="" required>
    
                                                        </div>
                        </div>
        
                  
                    <div class="CenteredPage__field">
                            Address
    
                            <div class="">
                                <input id="name" type="text"  name="address" value="" required>
                                
    
                                                        </div>
                        </div>
                        <div class="CenteredPage__field">
                            District
    
                            <div class="">
                                <input id="name" type="text"  name="district" value=""required>
                                
    
                                                        </div>
                        </div>
                        

                    <div class="CenteredPage__field">
                            
                            <button  type="submit" class="btn-raised btn-primary">
                                Request Help
                            </button>
                    </div>
                   
                </form>






                </div>
                 
            </div>
