<!DOCTYPE html>
<html lang="en">
  <head>
    <title>For My Kerala | Stock</title>
    <link href="../static/css/newindex.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/form/images/icons/favicon.ico"/>
    <script>
      window.onload = function () {
        
      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        
        axisX:{
          interval: 1
        },
        axisY2:{
          interlacedColor: "rgba(1,77,101,.2)",
          gridColor: "rgba(1,77,101,.1)",
          title: "Quantity of Items"
        },
        data: [{
          type: "bar",
          name: "companies",
          axisYType: "secondary",
          color: "#014D65",
          dataPoints: [
          {%for items in data['Items'].keys()%}
            { y: {{data['Items'][items]}}, label: "{{items}}" },
            
            {% endfor %}
          ]
        }]
      });
      chart.render();
      
      }
    </script>
  </head>
  <body>
    <div id="header">
    	<br>
      <h2>For My Kerala - Available Stock</h2>
      <br>
      <a href="" class="button primary">Export Stock List</a>
      <br><br>
    </div>
    <br>
    <br>
    <br>
      <div id="chartContainer" style="height: 500px; width: 100%;"></div>
      <script src="../static/assets1/js/chart.js"></script>


    
  </body>
</html>
